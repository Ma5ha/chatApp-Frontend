<div class="chat_window">
    <div class="top_menu">
        <div class="buttons">
            <div class="button close"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>

        </div>
        <button class="btn btn-danger" (click)='logOut()'>Logout</button>
        <div class="title">Chat</div>
    </div>
    <ul class="messages">
        <li class="message left appeared " *ngFor='let m of messages'>
            <div class="avatar" data-toggle="tooltip" data-placement="top" [title]="m.author"><span
                    class='username'>{{firstLetter(m.author)}}</span></div>
            <div class="text_wrapper">
                <div class="text">{{m.message}}</div>
            </div>
        </li>




    </ul>
    <div class="bottom_wrapper clearfix">
        <div class="message_input_wrapper"><input [formControl]="message" class="message_input"
                placeholder="Type your message here..." /></div>
        <div class="send_message">
            <div class="icon"></div>
            <div class="text " (click)='send()'>Send</div>
        </div>
    </div>
</div>
<div class="message_template">
    <li class="message">
        <div class="avatar"></div>
        <div class="text_wrapper">
            <div class="text"></div>
        </div>
    </li>
</div>
